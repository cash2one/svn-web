<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link href="/static/css/base.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/login.css" rel="stylesheet" type="text/css"/>
    <script src="/static/js/jquery.min.js" type="text/javascript"></script>
    <script src="/static/js/yz.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/js/sendtime.js"></script>
    <!--[if gte IE 8]>
<script src="js/placeholder.min.js"></script>
<![endif]-->
    <script>
        function show() {
            code.style.display = "block";
        }
        function hide() {
            code.style.display = "none";
        }
    </script>
</head>
<body>
<div id="header">
    <div class="top">
        <ul class="nav">
       		<li style="margin-top:10px;"><img src="/static/images/logo_red.png" width="250" height="50"/></li>
            <li><a href="{% url 'searchindex' %}">首页</a></li>
            <li><a href="{% url 'do_reminder' %}">提醒</a></li>
            <li><a href="{% url 'myfavorite' 4 %}">收藏</a></li>
            <li><a href="{% url 'bbsindex' %}">社区</a></li>
        </ul>
        <ul id="login_header">
        	<li><a class="#" href="{% url 'login' %}">登录</a>
            <li><a class="register_li" href="{% url 'register' %}">注册</a>
        </ul>
    </div>
</div>
<div id="forger_conent">

    <div class="get_pwd">

            {% if message %}
                <a style="font-size: 14px">{{ message }}</a>
            {% else %}
                <form class="registerform" action="{% url 'forgetpw' %}" method="post">
                    <ul class="get_all">
                    	<ul class="log_text">
                   	 		<li style="font-size:32px;margin-left:220px;margin-top:-20px;">
                        		<label>忘记密码</label>
                    		</li>                   
                		</ul>
                        <ul id="ul3">
                            <li>
                                <div style="margin-left:40px;border-top:1px solid #eeeef0; width:505px;height:1px;"></div>
                            </li>       
                            <li>
                                <label>请输入注册时填写的手机号获取验证码输入</label>
                            </li>
                            <li>
                                <div style="margin-left:40px;border-top:1px solid #eeeef0; width:505px;height:1px;"></div>
                                
                            </li>
                		</ul>
                        <ul id="print_ucon">
                            <li>
                                <label class="label1"> 输入手机号：</label>
                                <label class="label2"> 手机验证码：</label>
                            </li>                    
                            <ul class="elul1">
                            <li>    
                                {{ form.username }}
                            </li>
                            </ul>
                            <ul class="elul2">
                            <li>    
                                {{ form.smscode }}
                            </li>
                            </ul>
                            <ul class="elul3">
                            <li>
                                <input type="button" id="rulesubmit" style="float:left;color:#FFFFFF; background-color:#4a3c70;border:1px solid #4a3c70; border-radius:10px;-webkit-border-radius:3px;z-index:1;width:94px;height:50px;left:100px;margin-left:5px;" value="发送验证码" />
                            </li>
                            </ul>
						</ul>                                          
                        <ul id="ul5">
                        	<li>
                            	<input type="submit" class="input_butt" alt=" " value=" " style="width:512px; height:59px;background:url(/static/images/open.png);background-repeat:no-repeat;margin-top:20px;" />
                       		</li>
                    	</ul>
                 	</ul>                        
                </form>
            {% endif %}
      
    </div>
</div>
{% include "footer.html" %}
<script type="text/javascript">
$(function(){
        {% if form.smscode.errors %}
            {% for error in form.smscode.errors %}
                alert('{{ error }}');
            {% endfor %}
        {% endif %}
        })

 //已登陆
        $(document).ready(function () {
            $('#logged li').hover(function () {
                $('ul', this).slideDown(200);
                $(this).children('a:first').addClass("hov");
            }, function () {
                $('ul', this).slideUp(100);
                $(this).children('a:first').removeClass("hov");
            });
        });
        //已登陆结束
        function T_Logout() {
            //alert("logout");
            QC.Login.signOut();
            WB2.logout(function () {
            //alert('mywblogout');
        });
    }
</script>
</body>
</html>
